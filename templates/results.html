<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detection Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Detection Results</h1>
        <div class="flex flex-col md:flex-row md:space-x-6">
            <div class="md:w-1/2">
                <img src="{{ url_for('static', filename='result.jpg') }}" alt="Result Image" class="w-full rounded-lg shadow">
            </div>
            <div class="md:w-1/2 mt-6 md:mt-0">
                <h2 class="text-2xl font-semibold mb-4">Extracted Text:</h2>
                <div class="bg-gray-100 p-4 rounded-lg h-80 overflow-y-auto">
                    {% for item in texts %}
                        <div class="mb-4">
                            <p class="text-gray-700">{{ item['text'] | safe }}</p>
                            <hr class="mt-2">
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="mt-8 text-center">
            <a href="{{ url_for('index') }}"
               class="inline-block bg-blue-600 text-white py-2 px-6 rounded-md
                      hover:bg-blue-700 transition duration-200">
                Process Another Image
            </a>
        </div>
    </div>
</body>
</html>
